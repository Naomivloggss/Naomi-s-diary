<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naomi's Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Patrick Hand', cursive, sans-serif;
      background-color: #fff8f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notebook-wrapper {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
    }

    .notebook-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Open button with lock icon */
    .open-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #ddb4b1; /* dull muted pink */
      color: #5a2f2f;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
      font-family: 'Patrick Hand', cursive, sans-serif;
      outline: none;
    }

    .open-button:hover {
      background-color: #cfa2a0;
    }

    /* Lock icon style */
    .lock-icon {
      width: 18px;
      height: 18px;
      fill: #5a2f2f;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
      flex-shrink: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

  <div class="notebook-wrapper">
    <img class="notebook-img" src="https://naomiblogs.neocities.org/image/%F0%9F%8F%B9.jpg" alt="Notebook Cover" />
    
    <!-- Open button redirects to entry1.html -->
    <button class="open-button" onclick="location.href='entry1.html'">
      <!-- Lock SVG icon -->
      <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm-3 5a3 3 0 0 1 6 0v3H9z"/>
      </svg>
      Open
    </button>
  </div>

</body>
</html>
