<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naomi's Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Patrick Hand', cursive, sans-serif;
      background-color: #fff8f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notebook-wrapper {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
    }

    .notebook-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .name-tag {
      position: absolute;
      top: 48.4%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.1em;
      color: #2b2b2b;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 18px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .open-button {
      position: absolute;
      bottom: 28px;
      right: 28px;
      background-color: #ddb4b1; /*
      color: #5a2f2f;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: bold;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    .open-button:hover {
      background-color: #cfa2a0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

  <div class="notebook-wrapper">
    <img class="notebook-img" src="https://naomiblogs.neocities.org/image/%F0%9F%8F%B9.jpg" alt="Notebook Cover" />
    <div class="name-tag">Naomi</div>
    <button class="open-button" onclick="location.href='entry1.html'">Open</button>
  </div>

</body>
</html>
