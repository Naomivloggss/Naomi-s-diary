<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naomi's Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Patrick Hand', cursive, sans-serif;
      background-color: #fff;
      background: url('https://naomiblogs.neocities.org/image/%F0%9F%8F%B9.jpg') no-repeat center center;
      background-size: contain; /* Fit the full notebook */
      background-repeat: no-repeat;
      background-position: center;
    }

    .name-tag {
      position: absolute;
      top: 38.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.4em;
      color: #333;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 6px 25px;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
      font-family: 'Patrick Hand', cursive, sans-serif;
    }

    .open-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #fbb;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      font-family: 'Patrick Hand', cursive, sans-serif;
      transition: background 0.3s;
    }

    .open-button:hover {
      background-color: #f99;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

  <div class="name-tag">Naomi</div>

  <button class="open-button" onclick="location.href='entry1.html'">Open</button>

</body>
</html>
