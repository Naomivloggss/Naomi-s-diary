<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naomi's Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Patrick Hand', cursive, sans-serif;
      background-color: #fff8f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notebook-wrapper {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
    }

    .notebook-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Name inside the cream colored composition box */
    .name-tag {
      position: absolute;
      /* Adjust these coordinates to fit exactly inside the cream name box */
      top: 44.8%;
      left: 52.5%;
      transform: translate(-50%, -50%);
      font-size: 2.1em;
      color: #3a2f22; /* dark brown to fit cream paper vibe */
      font-weight: bold;
      background-color: rgba(255, 248, 230, 0.8); /* cream-like */
      padding: 4px 22px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
      user-select: none;

      /* Sparkle effect container */
      overflow: visible;
    }

    /* Sparkle animation */
    @keyframes sparkle {
      0%, 100% {opacity: 1; transform: scale(1) rotate(0deg);}
      50% {opacity: 0.6; transform: scale(1.1) rotate(15deg);}
    }

    .sparkle {
      display: inline-block;
      animation: sparkle 2.5s infinite ease-in-out;
      filter: drop-shadow(0 0 1px #fff);
      position: relative;
    }

    /* Open button with lock icon */
    .open-button {
      position: absolute;
      bottom: 28px;
      right: 28px;
      background-color: #ddb4b1; /* dull muted pink */
      color: #5a2f2f;
      border: none;
      padding: 6px 14px 6px 10px;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: bold;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
      font-family: 'Patrick Hand', cursive, sans-serif;
    }

    .open-button:hover {
      background-color: #cfa2a0;
    }

    /* Lock icon style */
    .lock-icon {
      width: 18px;
      height: 18px;
      fill: #5a2f2f;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

  <div class="notebook-wrapper">
    <img class="notebook-img" src="https://naomiblogs.neocities.org/image/%F0%9F%8F%B9.jpg" alt="Notebook Cover" />
    <div class="name-tag"><span class="sparkle">Naomi</span></div>

    <button class="open-button" onclick="location.href='entry1.html'">
      <!-- Lock SVG icon -->
      <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm-3 5a3 3 0 0 1 6 0v3H9z"/>
      </svg>
      Open
    </button>
  </div>

</body>
</html>
